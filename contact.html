<main class="container-fluid p-3 p-sm-4 p-md-5">
    <h1>Contact us</h1>
    <p class="text-secondary">We're here to help. Fill out the form below.</p>
    <div class="row g-5 mt-3 justify-content-center">
        <div class="col-lg-7">
            <form id="contact-form" class="settings-section p-4 rounded-4" novalidate>
                <div class="mb-3">
                    <label for="contact-name" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="John Doe" required>
                    <div class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="contact-email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="name@example.com" required>
                    <div class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="contact-subject" class="form-label">Topic</label>
                    <input type="text" class="form-control" id="contact-subject" placeholder="For example, a problem with an account" required>
                    <div class="error-message"></div>
                </div>
                <div class="mb-4">
                    <label for="contact-message" class="form-label">Message</label>
                    <textarea class="form-control" id="contact-message" rows="5" placeholder="Describe your question..." required minlength="10"></textarea>
                    <div class="error-message"></div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-lg btn-gradient" id="contact-submit-btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Send message</span>
                    </button>
                    <button type="reset" class="btn btn-lg btn-outline-secondary" id="contact-reset-btn">Clear</button>
                </div>
            </form>
        </div>
    </div>
