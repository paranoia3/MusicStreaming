<main class="container-fluid p-3 p-sm-4 p-md-5">
  <div class="auth-form-container">
    <div class="card settings-section">
      <div class="card-body">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form id="signup-form" novalidate>
          <div class="mb-3">
            <label for="signup-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="signup-name" placeholder="John Doe" required>
            <div class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
            <div class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="signup-phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="signup-phone" placeholder="+7 (777) 777-77-77" required>
            <div class="error-message"></div>
          </div>

          <div class="mb-3 position-relative">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Min. 8 characters, 1 uppercase, 1 number" required>
            <button type="button" class="btn btn-link password-toggle-btn" id="toggle-signup-password">
              <i data-feather="eye"></i>
            </button>
            <div class="error-message"></div>
          </div>

          <button type="submit" class="btn btn-gradient w-100 btn-lg mt-3" id="signup-submit-btn">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            <span class="btn-text">Sign Up</span>
          </button>
        </form>

        <p class="text-center text-secondary mt-4">
          Already have an account? <a href="login.html" class="auth-link">Log In</a>
        </p>
      </div>
    </div>
  </div>
</main>
