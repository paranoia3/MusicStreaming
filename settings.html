<main class="container-fluid p-3 p-sm-4 p-md-5">
  <h1>Settings</h1>
  <div class="row g-5 mt-3 justify-content-center">
    <div class="col-lg-8">
      <section class="settings-section">
        <h3>Account</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="ariana.@example.com">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" class="form-control" id="username" value="Ariana Mendes">
          </div>
          <button type="submit" class="btn btn-gradient">Save changes</button>
        </form>
      </section>

      <section class="settings-section mt-4">
        <h3>Playback</h3>
        <form>
          <div class="mb-3">
            <label for="quality" class="form-label">Sound quality</label>
            <select class="form-select" id="quality">
              <option>Auto</option>
              <option>Low</option>
              <option>Mid</option>
              <option selected>High</option>
            </select>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="crossfade" checked>
            <label class="form-check-label" for="crossfade">Smooth transition</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="autoplay">
            <label class="form-check-label" for="autoplay">Autoplay</label>
          </div>
        </form>
      </section>
    </div>
  </div>
