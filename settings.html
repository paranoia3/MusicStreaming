<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - AITUMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="main-container">
  <aside class="sidebar">
    <div class="logo">AITUMusic</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="icon" data-feather="home"></i>Home</a></li>
        <li><a href="explore.html" ><i class="icon" data-feather="compass"></i>Explore</a></li>
        <li><a href="playlists.html"><i class="icon" data-feather="music"></i>Playlist</a></li>
        <li><a href="search.html"><i class="icon" data-feather="search"></i>Search</a></li>
      </ul>
    </nav>
    <div class="profile-preview">
      <a href="profile.html" class="d-flex align-items-center text-white text-decoration-none">
        <img src="https://placehold.co/100x100/6B0F9C/FFFFFF?text=A" alt="Avatar">
        <span class="profile-name ms-2">Ariana</span>
      </a>
      <a href="settings.html" class="ms-auto text-secondary"><i data-feather="settings"></i></a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container-fluid">
      <h1>Settings</h1>

      <div class="row g-4 mt-3">
        <div class="col-lg-8">
          <section class="settings-section">
            <h3>Account</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="ariana.@example.com" disabled>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="Ariana Mendes">
              </div>
              <button type="submit" class="btn" style="background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple)); color: white;">Save</button>
            </form>
          </section>

          <section class="settings-section mt-4">
            <h3>Playback</h3>
            <form>
              <div class="mb-3">
                <label for="quality" class="form-label">Sound quality</label>
                <select class="form-select" id="quality">
                  <option>Auto</option>
                  <option>Low</option>
                  <option>Mid</option>
                  <option selected>High</option>
                </select>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="crossfade" checked>
                <label class="form-check-label" for="crossfade">Smooth transition</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="autoplay">
                <label class="form-check-label" for="autoplay">Автовоспроизведение</label>
              </div>
            </form>
          </section>
        </div>
      </div>

    </div>
  </main>
</div>

<script>
  feather.replace()
</script>
</body>
</html>
