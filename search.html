<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - AITUMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="main-container">
  <aside class="sidebar">
    <div class="logo">AITUMusic</div>
    <nav>
      <ul>
        <li><a href="index.html" class="icon"><i class="icon" data-feather="home"></i>Home</a></li>
        <li><a href="explore.html" ><i class="icon" data-feather="compass"></i>Explore</a></li>
        <li><a href="playlists.html"><i class="icon" data-feather="music"></i>Playlist</a></li>
        <li><a href="search.html" class="active"><i class="icon" data-feather="search"></i>Search</a></li>
      </ul>
    </nav>
    <div class="profile-preview">
      <a href="profile.html" class="d-flex align-items-center text-white text-decoration-none">
        <img src="https://placehold.co/100x100/6B0F9C/FFFFFF?text=A" alt="Avatar">
        <span class="profile-name ms-2">Ariana</span>
      </a>
      <a href="settings.html" class="ms-auto text-secondary"><i data-feather="settings"></i></a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container-fluid">
      <div class="d-flex align-items-center mb-5">
        <i class="me-3" data-feather="search" style="width: 28px; height: 28px;"></i>
        <input type="text" class="search-bar" placeholder="What'd you like to listen?">
      </div>

      <h2>Browse by category</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="https://placehold.co/200x200/B91372/FFFFFF?text=Pop" class="card-img-top" alt="Категория">
            <div class="card-body">
              <h5 class="card-title">Pop</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://placehold.co/200x200/6B0F9C/FFFFFF?text=Rock" class="card-img-top" alt="Категория">
            <div class="card-body">
              <h5 class="card-title">Rock</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://placehold.co/200x200/9a128a/FFFFFF?text=Hip-Hop" class="card-img-top" alt="Категория">
            <div class="card-body">
              <h5 class="card-title">Hip-Hop</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://placehold.co/200x200/B91372/FFFFFF?text=Indie" class="card-img-top" alt="Категория">
            <div class="card-body">
              <h5 class="card-title">Indie</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  feather.replace()
</script>
</body>
</html>
