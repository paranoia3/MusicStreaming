<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - AITUMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="main-container">
  <aside class="sidebar">
    <div class="logo">AITUMusic</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="icon" data-feather="home"></i>Home</a></li>
        <li><a href="explore.html" ><i class="icon" data-feather="compass"></i>Explore</a></li>
        <li><a href="playlists.html"><i class="icon" data-feather="music"></i>Playlist</a></li>
        <li><a href="search.html"><i class="icon" data-feather="search"></i>Search</a></li>
      </ul>
    </nav>
    <div class="profile-preview">
      <a href="profile.html" class="d-flex align-items-center text-white text-decoration-none">
        <img src="https://placehold.co/100x100/6B0F9C/FFFFFF?text=A" alt="Avatar">
        <span class="profile-name ms-2">Ariana</span>
      </a>
      <a href="settings.html" class="ms-auto text-secondary"><i data-feather="settings"></i></a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container-fluid">
      <header class="profile-header">
        <img src="https://placehold.co/300x300/6B0F9C/FFFFFF?text=A" alt="Аватар пользователя" class="avatar">
        <div class="profile-info">
          <p class="text-secondary mb-1">Profile</p>
          <h1>Ariana Mendes</h1>
          <div class="profile-stats">
            <span><b>5</b> public playlists</span>
            <span><b>120</b> subscribers</span>
            <span><b>45</b> subscriptions</span>
          </div>
        </div>
      </header>

      <section class="mt-5">
        <h2>This month's best tracks</h2>
        <ul class="track-list">
          <li class="track-list-item">
            <div class="track-cover">
              <img src="https://placehold.co/80x80/B91372/FFFFFF?text=1" alt="Трек">
            </div>
            <div class="track-info">
              <div class="track-title">Houdini</div>
              <div class="track-artist">Dua Lipa</div>
            </div>
            <div class="track-album">Single</div>
            <div class="track-duration">3:05</div>
          </li>
          <li class="track-list-item">
            <div class="track-cover">
              <img src="https://placehold.co/80x80/6B0F9C/FFFFFF?text=2" alt="Трек">
            </div>
            <div class="track-info">
              <div class="track-title">greedy</div>
              <div class="track-artist">Tate McRae</div>
            </div>
            <div class="track-album">THINK LATER</div>
            <div class="track-duration">2:11</div>
          </li>
        </ul>
      </section>
    </div>
  </main>
</div>

<script>
  feather.replace()
</script>
</body>
</html>
