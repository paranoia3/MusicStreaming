<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist - AITUMusic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div class="main-container">
  <aside class="sidebar">
    <div class="logo">AITUMusic</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="icon" data-feather="home"></i>Home</a></li>
        <li><a href="explore.html" ><i class="icon" data-feather="compass"></i>Explore</a></li>
        <li><a href="playlists.html" class="active"><i class="icon" data-feather="music"></i>Playlist</a></li>
        <li><a href="search.html"><i class="icon" data-feather="search"></i>Search</a></li>
      </ul>
    </nav>
    <div class="profile-preview">
      <a href="profile.html" class="d-flex align-items-center text-white text-decoration-none">
        <img src="https://placehold.co/100x100/6B0F9C/FFFFFF?text=A" alt="Avatar">
        <span class="profile-name ms-2">Ariana</span>
      </a>
      <a href="settings.html" class="ms-auto text-secondary"><i data-feather="settings"></i></a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container-fluid">
      <h1>Your playlists</h1>

      <section class="mt-5">
        <h2>Playlists</h2>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
          <div class="col">
            <div class="card h-100">
              <img src="https://placehold.co/200x200/B91372/FFFFFF?text=Chill" class="card-img-top" alt="Плейлист">
              <div class="card-body">
                <h5 class="card-title">Вечерний чилл</h5>
                <p class="card-text">25 треков</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="https://placehold.co/200x200/6B0F9C/FFFFFF?text=Workout" class="card-img-top" alt="Плейлист">
              <div class="card-body">
                <h5 class="card-title">Тренировка</h5>
                <p class="card-text">50 треков</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-5">
        <h2>Favorite tracks</h2>
        <ul class="track-list">
          <li class="track-list-item">
            <div class="track-cover">
              <img src="https://placehold.co/80x80/B91372/FFFFFF?text=S" alt="Трек">
            </div>
            <div class="track-info">
              <div class="track-title">Stressed Out</div>
              <div class="track-artist">Twenty One Pilots</div>
            </div>
            <div class="track-album">Blurryface</div>
            <div class="track-duration">3:22</div>
          </li>
          <li class="track-list-item">
            <div class="track-cover">
              <img src="https://placehold.co/80x80/6B0F9C/FFFFFF?text=R" alt="Трек">
            </div>
            <div class="track-info">
              <div class="track-title">Radioactive</div>
              <div class="track-artist">Imagine Dragons</div>
            </div>
            <div class="track-album">Night Visions</div>
            <div class="track-duration">3:06</div>
          </li>
        </ul>
      </section>
    </div>
  </main>
</div>

<script>
  feather.replace()
</script>
</body>
</html>
